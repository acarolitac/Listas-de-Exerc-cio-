<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o 7</title>
</head>
<body>
    <script type="text/javascript">
        var limiteSuperior = prompt("Digite um valor para o limite superior:");
        limiteSuperior = parseInt(limiteSuperior);
        var incremento = prompt("Digite um valor para o incremento:");
        incremento = parseInt(incremento);
        var contador = 0;
        while(contador <= limiteSuperior)
        {   
            document.write(contador + "</br>");
            contador += incremento; 
        }
    </script>
</body>
</html>
