<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o 4</title>
</head>
<body>
    <script type="text/javascript"> 
        var vetorA = new Array(5);
        var vetorB = new Array(5);
        var vetorC = new Array(5);
        var vetorD = new Array(15);

        for(var i = 0; i <= 4; i++) {
            vetorA[i] = parseFloat(prompt("Digite um valor para o vetor A:"));
            vetorB[i] = parseFloat(prompt("Digite um valor para o vetor B:"));
            vetorC[i] = parseFloat(prompt("Digite um valor para o vetor C:"));
            vetorD = vetorA.concat(vetorB, vetorC);
        }

        for(var i = 0; i <= 14; i++)
            document.write("\nVetor D[" + i + "]: " + vetorD[i] + "</br>");
    </script>
</body>
</html>
