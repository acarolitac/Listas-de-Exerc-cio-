<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3</title>
</head>
<body>
    <script type="text/javascript"> 
        var vetorA = new Array(10);
        var vetorB = new Array();

        for(var i = 0; i <= 9; i++) {
            vetorA[i] = parseFloat(prompt("Digite um número:"));

        var fatorial = 1;
        for(var fat = vetorA[i]; fat >= 1; fat--)
        vetorB[i] = fatorial *= fat;
        }
        for(var i = 0; i <= 9; i++) 
            document.write("\nVetor A[" + i + "]: " + vetorA[i] + "</br>");

        for(var i = 0; i <= 9; i++)
            document.write("\nVetor B[" + i + "]: " + vetorB[i] + "</br>");

        
    </script>
</body>
</html>
