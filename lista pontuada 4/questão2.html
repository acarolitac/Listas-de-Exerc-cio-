<!DOCTYPE html>
<html>
<head>
	<title>Questão 2</title>
</head>
<body>
	<script type="text/javascript">
		var vetorA = new Array(6);
		var vetorB = new Array();

		for(var i = 0; i <= 5; i++) {
			vetorA[i] = parseFloat(prompt("Digite um número:"));
			vetorB[i] = vetorA[i] * vetorA[i];
		}
		for(var i = 0; i <= 5; i++)
			document.write("\nVetor A[" + i + "]: " + vetorA[i] + "</br>");

		for(var i = 0; i <= 5; i++)
			document.write("\nVetor B[" + i + "]: " + vetorB[i] + "</br>");
	</script>
</body>
</html>
