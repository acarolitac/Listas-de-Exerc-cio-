<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Questão 12</title>
</head>
<body>
    <script type="text/javascript">
        var num = 1;
        var contador = 0;
        var soma = 0;
        while(num <= 100)
        {
            document.write(num + "</br>");
            soma += num;
            num++;
        }
        document.write("Soma dos números acima = " + soma);
    </script>
</body>
