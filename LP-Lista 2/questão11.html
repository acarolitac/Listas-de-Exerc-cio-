<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o 11</title>
</head>
<body>
    <script type="text/javascript">
        var num = prompt("Informe o valor da tabuada que deseja:");
        num = parseInt(num);
        contador = 1;
        var tabuada;
        while(contador <= 10)
        {
            tabuada = num * contador;
            document.write(num + " x " + contador + " = " + tabuada + "</br>");
            contador++;
        }      
    </script>
</body>
</html>
