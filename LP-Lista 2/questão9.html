<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 9</title>
</head>
<body>
    <script type="text/javascript">
        var num = 1;
        var numLimite = prompt("Digite um número:");
        numLimite = parseInt(numLimite);
        var produto = 1;
        produto = parseInt(produto);
        while(num <= numLimite)
        {
            produto = produto * num;
            document.write(num + "</br>");
            num += 1;
        }
        document.write("Produto = " + produto + "</br>")
    </script>
</body>
</html>
