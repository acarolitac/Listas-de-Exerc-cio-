<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 8</title>
</head>
<body>
    <script>
        const matriz = new Array(6);
        var soma = 0;

        for(i = 0; i <= 5; i++) {
            matriz[i] = parseFloat(prompt("Digite um número:"));
            soma = soma + matriz[i];
        }
        document.write("Soma de todos os elementos da matriz: " + soma + "</br>");
    </script>
</body>
</html>
