<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 10</title>
</head>
<body>
    <script type="text/javascript">
        var num = 26;
        var soma = 0;
        while(num < 201)
        {   
            if(num % 2 == 0) 
            soma += num;
            num += 2;
        }
        document.write("A soma dos números pares entre 25 e 200 é igual a " + soma + ".</br>");
    </script>
</body>
</html>
